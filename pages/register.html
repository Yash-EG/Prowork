<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="/output/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    </head>
<body>
    <section class="bg-[url('/photos/90555.jpg')] bg-no-repeat bg-cover flex items-center justify-center h-[100vh]">
    <div class="bg-blue-300 w-[120vh] h-auto flex rounded-2xl">
        <div class="w-1/2 text-center p-10 pt-4">
        <span class="text-[30px] font-semibold text-center">Create an account</span>
        <p class="p-3">Create an account to make your life more productive</p>
        <br>
        <form action="">
            <div>
                <input type="text" placeholder=" Username" class="rounded-[7px] text-[20px]">
                </div>
            <div class="pt-[20px]">
            <input type="text" placeholder=" Email" class="rounded-[7px] text-[20px]">
            </div>
            <div class="pt-[20px]">
            <input type="password" placeholder=" Password"  class="rounded-[7px] text-[20px] ">
            </div>
            <div class="pt-[20px]">
                <input type="password" placeholder=" Confirm Password"  class="rounded-[7px] text-[20px] ">
                </div><br>
            <div>
            <button class="bg-[#022052] px-8 py-3 rounded-3xl text-blue-200 hover:bg-blue-200 hover:text-[#022052]">Create your account</button>
            </div>
            <div class="pt-5 pb-3"> <a href="">Having Issues?</a></div>
            <hr>
            <div class="pt-3"><p class="">By creating an account you agree to our <a href="terms.html" class="text-black font-semibold "><u>Terms and Conditions</u></a>.</p></div>
        </form>
        </div>
        <div class="w-1/2 flex items-center justify-center p-2">
        <img src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1576588732i/49259947.jpg" alt="" class="h-[68vh] rounded-2xl">
        </div>
    </div>
    </section>
    </div>
</body>
</html>
