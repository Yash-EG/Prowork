<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</head>
<body class="bg-purple-400">
    <header class="">
        <nav class="text-black flex justify-between items-center top-[-100%] w-[92%] mx-auto">
            <div>
                <img class="w-56" src="/logo/prowork-logo-zip-file/png/logo-no-background.png" alt="">
            </div>
            <div class="nav-links md:static absolute md:min-h-fit md:w-auto md:bg-transparent mt-8 rounded-lg bg-white bg-opacity-50 min-h-[30vh] w-full left-0 top-[-100%] flex items-center px-5">
                <ul class="flex md:flex-row md:pb-8 flex-col md:items-center  md:gap-16 gap-7">
                    <li class="text-[20px] px-5 text-black md:text-white hover:cursor-pointer hover:opacity-70 ">Home</li>
                    <li class="text-[20px] px-5 text-black md:text-white hover:cursor-pointer hover:opacity-70 ">Contact</li>
                    <li class="text-[20px] px-5 text-black md:text-white hover:cursor-pointer hover:opacity-70 ">About</li>
                </ul>
            </div>
            <div class="flex items-center gap-6">
                <button  class="text-white bg-red-500 rounded-xl px-3 py-2  hover:bg-red-600 hover:text-white">Join For Free</button>
                <ion-icon onclick="onToggleMenu(this)" class="text-3xl cursor-pointer md:hidden" name="menu"></ion-icon>
            </div>
            
        </nav>
        <script>
            const navLinks=document.querySelector('.nav-links')
            function onToggleMenu(e){
                e.name = e.name === 'menu' ? 'close' : 'menu'
                navLinks.classList.toggle('top-[9%]')
            }
        </script>
    </header>
</body>
</html>
